<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../static/css/styles2.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
            <!-- This is the large container where all elements will be placed  -->
        <div id="container" class="container-fluid h-100">
            <!-- Left container composed with three subcontainers in the left side -->
            <div id="left-container" class="col-4 h-100">
                <div id="taxonomy-container" class="h-40">
                    <div class="card">
                        <div id="top-taxonomy-header" class="card-header">
                            <div class="dropdown">
                                <button id="dataset-btn" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Datasets</button>
                                <ul id="datasets" class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#" onclick="selectFoxes()">Foxes </a></li>
                                  <li><a class="dropdown-item" href="#" onclick="selectHurricanes()">Hurricanes</a></li>
                                  <li><a class="dropdown-item" href="#" onclick="selectAIS()">AIS</a></li>
                                </ul>
                              </div>
                            <p class="taxonomy-p">Taxonomy</p>
                        </div>                        
                        <div class="card-body">
                            <div id="taxonomy-element">
                            </div>    
                        </div>                        
                    </div>                    
                </div>
                <div id="heatmap-container" class="h-100">
                    <div class="card">
                        <p class="card-header">Heatmap</p>
                        <div class="card-body">                            
                            <div id="heat-map"></div>
                        </div>
                    </div>
                </div>
                <div id="scatter-plot-container" class="h-100">
                    <div class="card">
                        <p class="card-header">Zone Explorer</p>
                        <div class="zone-selector">
                            <select id="zone-select">
                             <option  value="0">Zone 0</option>
                             <option  value="1">Zone 1</option>
                             <option  value="2">Zone 2</option>
                             <option  value="3">Zone 3</option>
                            </select>
                         </div>
                        <div class="card-body">
                            
                            <div id="scatter-plot"></div>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="center-container" class="col-8 h-100">
                <div id="map-container">
                    <div id="map" class="h-100"></div>
                </div>
                <div id="bottom-subcontainer" class="d-flex">
                    <div class="col-4 h-100" id="feature-importance-container">
                        <div class="card">
                            <p class="card-header">Feature Importance</p>
                            <div class="card-body">      
                            <div class="feature-importance-container"></div>                          
                            </div>
                        </div>
                    </div>
                    <div class="col-4" id="trajectory-features-detailed-container">
                        <div class="card">
                            <p class="card-header">Trajectory Features Detailed</p>
                            <div class="card-body">                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Adding Scripts -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../static/js/heat_map.js"></script>
        <script src="../static/js/global.js"></script>
        <script src="../static/js/tree.js"></script>
        <script src="../static/js/controller.js"></script>
        <script src="../static/js/bar-chart.js"></script>
        <script src="../static/js/axes.js"></script>
        <script src="../static/js/map.js"></script>
        <script src="../static/js/FeatureBar.js"></script>          
        <script src="../static/js/main.js"></script>          
    </body>
</html>
